    <style>
        body {
    margin: 0;
    background-color: white;
    font-family: 'Times New Roman';
    gap: 20px;
    overflow-x: hidden;
}

/* ✅ NAVBAR */
.navbar {
    background-color: #334e29;
    height: 60px;
    width: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar a {
    color: #9fb98e;
    font-size: 30px;
    text-align: center;
    text-decoration: none;
    padding-right: 20px;
    margin-left: 10px;
}

/* ✅ SLIDESHOW BOX */
#image_column {
    height: 40vh;              /* proportional to screen height */
    width: 75%;
    display: flex;
    border: 5px solid #9fb98e;
    margin: 80px auto 40px;    /* spacing from navbar */
    align-items: center;
    justify-content: center;

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* ✅ TABLE */
.table_box {
    font-family: Georgia;
    background-color: #dcf5c5;
    width: 90%;
    margin: 40px auto;          /* spacing below slideshow */
    border-collapse: collapse;
    text-align: center;
}

.table_box th, .table_box td {
    border: 2px solid #334e29;
    padding: 15px;
    vertical-align: middle;
}

.table_box th {
    font-size: 30px;
    color: #23330e;
}

.table_box td {
    font-size: 20px;
    color: #235842;
}

.table_box img {
    width: 120px;
    height: auto;
    display: block;
    margin: 0 auto;
}

/* ✅ MOBILE FIX */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px;
    }

    .navbar a {
        display: block;
        font-size: 20px;
        margin: 8px 0;
        padding: 8px 0;
    }

    #image_column {
        width: 95%;
        height: 200px;
        margin: 20px auto;
    }

    .table_box {
        width: 100%;
        margin: 20px auto;
        font-size: 16px;
        overflow-x: auto;   /* allows scroll if table too wide */
        display: block;
    }

    .table_box th {
        font-size: 20px;
        padding: 8px;
    }

    .table_box td {
        font-size: 14px;
        padding: 6px;
        text-align: left;   /* better readability */
    }
}


    </style>

    <script>
        // photo slide show 
        function startSlideshow() {
            var img = [

                "photo/5.jpg",  
                "photo/digital-marketing.jpg"

            var index = 0;
            var box = document.getElementById("image_column"); // ✅ fixed id
